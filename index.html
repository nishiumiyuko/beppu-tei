<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <title>bepputei-kadai</title>
</head>

<body>
    <div class="wrapper">

        <section class="first-view">
            <div class="fv-wrap">
                <div class="fv-first">
                    <div class="fv-title">
                        <p class="shop">豚料理専門店</p>
                        <h1 class="shop-name">別府亭</h1>
                    </div>
                </div>
                <div class="fv-second">
                    <div class="box box1"></div>
                    <div class="fv-img"></div>
                </div>
            </div>
            <div class="fv-btn">ご予 約はこちら</div>

        </section>

        <section class="kodawari">
            <div class="inner">
                <h2 class="title">こだわり</h2>
                <div class="slide-container">
                    <ul id="wrapper">
                        <li class="slide-item"><img src="./img2/pig.jpg" alt=""></li>
                        <li class="slide-item"><img src="./img2/pig1.jpg" alt=""></li>
                        <li class="slide-item"><img src="./img2/pig2.jpg" alt=""></li>
                        <li class="slide-item"><img src="./img2/pig3.jpg" alt=""></li>
                        <li class="slide-item"><img src="./img2/pig4.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="box box2">
                    <p class="kodawari-text">別府亭は、宮崎県に自社経営の農場<span>「別府ファーム」</span>を所有しています。
                        めいっぱいの愛情を込めて育て、一匹一匹泣きながら屠殺しています。
                        緑の中で元気いっぱいに育った栄養たっぷりの豚肉を、どうぞお召し上がりください。</p>
                </div>
            </div>
        </section>

        <section class="menu">
            <div class="inner">
                <div class="menu-title">
                    <h2 class="title">お品書き</h2>
                    <p class="menu-text">あらゆる豚料理をご用意しております。ぜひご賞味ください。</p>
                </div>
                <div class="menu-image">
                    <div class="img1"></div>
                    <div class="img2"></div>
                    <div class="img3"></div>
                    <div class="img4"></div>
                </div>
            </div>
        </section>

        <section class="access">
            <h2 class="title">アクセス</h2>
            <div class="access-content">
                <div class="box box3">
                    <p class="access-text">東京都池袋123-4-5 ベップビル34階 池袋駅から徒歩10秒</p>
                </div>
                <div class="map"></div>

            </div>

        </section>

        <section class="bottom-wrap">
            <div class="inner">
                <div class="bottom-line"></div>
                <footer>
                    <small>Copyright © Beppu Corporation. All Rights Reserved.</small>
                </footer>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
    <!-- <script src="index.js"></script> -->
</body>

</html>
